<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Filter for the shadow effect -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset in="SourceAlpha" dx="3" dy="3" result="offset"/>
      <feGaussianBlur in="offset" stdDeviation="3" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="normal"/>
    </filter>
  </defs>

  <!-- Transparent background with shadow effect -->
  <rect width="100%" height="100%" rx="50" ry="50" fill="transparent" filter="url(#shadow)" />

  <!-- Dark, bold letter "S" centered -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="60" fill="dark" text-anchor="middle" dominant-baseline="middle" font-weight="bold">
    S
  </text>
</svg>
